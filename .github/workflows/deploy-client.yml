# GitHub Actions workflow for deploying SecureChat client to GitHub Pages
#
# Prerequisites:
#   1. Go to repository Settings > Pages
#   2. Set "Source" to "GitHub Actions"
#
# Optional Environment Variables (set in repository secrets):
#   NEXT_PUBLIC_API_URL       - URL of the SecureChat WebApi
#   NEXT_PUBLIC_AUTH_AUTHORITY - OIDC authority URL
#   NEXT_PUBLIC_AUTH_CLIENT_ID - OIDC client ID

name: Deploy Client to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'securechat-client/**'
      - '.github/workflows/deploy-client.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: securechat-client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: securechat-client/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_AUTH_AUTHORITY: ${{ vars.NEXT_PUBLIC_AUTH_AUTHORITY }}
          NEXT_PUBLIC_AUTH_CLIENT_ID: ${{ vars.NEXT_PUBLIC_AUTH_CLIENT_ID }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: securechat-client/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
